<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Desempenho - Projetos BayArea</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Relatório de Desempenho – Projetos BayArea</h1>
    </header>
    <main class="dashboard-container">
        <div class="card" id="card-novoTrello">
            <h2>Novo Trello</h2>
            <table id="novoTrello-table"></table>
            <canvas id="novoTrello-chart"></canvas>
        </div>
        
        <div class="card" id="card-prontuario">
            <h2>Prontuário</h2>
            <table id="prontuario-table"></table>
            <canvas id="prontuario-chart"></canvas>
        </div>
        
        <div class="card" id="card-tutor">
            <h2>Tutor</h2>
            <table id="tutor-table"></table>
            <canvas id="tutor-chart"></canvas>
        </div>
    </main>
    <footer>
        <p>Indicadores Padronizados - Dados estáticos para visualização pública.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
